<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Task Tracker{% endblock %}</title>   {# Title placeholder #}
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
  <a class="navbar-brand" href="/">Task Tracker</a>
   
  {% if user.is_authenticated %}
    <a class="btn btn-outline-light" href="/logout/">Logout</a>
  {% else %}
    <a class="btn btn-outline-light" href="/login/">Login</a>
  {% endif %}

  {% if user.is_authenticated %}
  <a href="{% url 'add_task' %}" class="btn btn-outline-light btn-sm ms-2">Add Task</a>
  {% endif %}


</nav>

<div class="container mt-4">
  {% block content %}{% endblock %}   {# Page content will appear here #}
</div>

</body>
</html>
