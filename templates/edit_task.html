{% extends 'base.html' %}
{% block title %}Edit Task{% endblock %}
{% block content %}

<div class="container mt-4">
  <h2 class="mb-4 text-center">Edit Task</h2>

  <form method="POST" class="w-50 mx-auto">
    {% csrf_token %}
    <div class="mb-3">
      <label for="title" class="form-label">Title</label>
      <input type="text" name="title" id="title" class="form-control" value="{{ task.title }}" required>
    </div>

    <div class="mb-3">
      <label for="description" class="form-label">Description</label>
      <textarea name="description" id="description" class="form-control" rows="4" required>{{ task.description }}</textarea>
    </div>

    <div class="mb-3">
      <label for="status" class="form-label">Status</label>
      <select name="status" id="status" class="form-select">
        <option value="Pending" {% if task.status == 'Pending' %}selected{% endif %}>Pending</option>
        <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
        <option value="Completed" {% if task.status == 'Completed' %}selected{% endif %}>Completed</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="deadline" class="form-label">Deadline</label>
      <input type="date" name="deadline" id="deadline" class="form-control" value="{{ task.deadline|date:'Y-m-d' }}">
    </div>

    <button type="submit" class="btn btn-success">Update Task</button>
    <a href="{% url 'home' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>

{% endblock %}
